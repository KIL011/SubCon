#ruleset=美国,https://gitee.com/jamie011/subcon/raw/master/Config/Cus.list
#ruleset=REJECT,https://cdn.uura.cn/AWAvenue/AWAvenue-Ads-Rule-Surge-RULE-SET.list
#ruleset=DIRECT,https://gitee.com/jamie011/subcon/raw/master/Config/Dir.list
#ruleset=线路,https://gitee.com/jamie011/subcon/raw/master/Config/Pro.list
#ruleset=GEO,https://gitee.com/jamie011/subcon/raw/master/Config/Geo.list
#ruleset=线路,[]FINAL

#custom_proxy_group=线路`select`[]香港`[]美国
#custom_proxy_group=香港`url-test`(港)`http://www.gstatic.com/generate_204`600,,30
#custom_proxy_group=美国`url-test`(美)`http://www.gstatic.com/generate_204`300,,100



proxy-groups:
  - name: 线路
    type: select
    proxies:
      - 香港
      - 美国
  - name: 香港
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 600
    proxies:
      - 港
  - name: 美国
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 100
    proxies:
      - 美

rules:
  # 自定义规则
  - RULE-SET,https://gitee.com/jamie011/subcon/raw/master/Config/Cus.list,美国
  - RULE-SET,https://cdn.uura.cn/AWAvenue/AWAvenue-Ads-Rule-Surge-RULE-SET.list,REJECT
  - RULE-SET,https://gitee.com/jamie011/subcon/raw/master/Config/Dir.list,DIRECT
  - RULE-SET,https://gitee.com/jamie011/subcon/raw/master/Config/Pro.list,线路
  - RULE-SET,https://gitee.com/jamie011/subcon/raw/master/Config/Geo.list,GEO
  - FINAL,线路
